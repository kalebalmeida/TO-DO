    <title>To do tarefas></title>

  <body>
    <div class="todo-container">
      <header>
        <h1>To do <span class="tarefas">tarefas</span></h1>
      </header>
      <form id="formulario-todo">
        <p>Adiciona uma tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="Qual tarefa você cumprirá?"
          />
          <button type="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="formulario-edicao" class="hide">
        <p>Edite a sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="botao-cancelar-edicao">Cancelar</button>
      </form>
      <div id="buscar-filtrar-todos">
        <div id="buscar">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="buscar-input" placeholder="Buscar" />
            <button id="botao-apagar">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filtrar">
          <h4>Filtrar:</h4>
          <select id="select-filtrar">
            <option value="all">Todos</option>
            <option value="todo" >A fazer</option>
            <option value="done">Feitos</option>
          </select>
        </div>
      </div>
